<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row" style="height: 100vh; background-color: #c22536">
        <div class="col-5" style="background-color: #c22536">
          <div class="row">
            <div class="col-1 py-5">
              <img
                src="img/login/logo.png"
                style="width: 120px; height: 100px"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <img
                src="img/login/KFC.png"
                style="width: 700px; position: absolute"
              />
            </div>
          </div>
        </div>
        <div
          class="col-7"
          style="
            border-top-left-radius: 50px;
            border-bottom-left-radius: 58px;
            background-color: #ffff;
          "
        >
          <div class="row">
            <div class="col py-5 text-left fs-1 fw-bold">Create Account</div>
          </div>
          <div class="row">
            <div
              class="col"
              style="display: flex; text-align: right; justify-content: right"
            >
              <button type="button" class="btn btn-outline-secondary">
                <a
                  ><img src="img/login/logo goole.webp" width="30px" />Sign Up
                  With Google</a
                >
              </button>
            </div>
            <div class="col-1"></div>
            <div
              class="col"
              style="display: flex; justify-content: left; text-align: left"
            >
              <button type="button" class="btn btn-outline-secondary">
                <a
                  ><img src="img/login/fb.png" width="30px" />Sign Up With
                  Faceebok</a
                >
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col py-4 text-center">-OR-</div>
          </div>
          <div
            class="row"
            style="display: flex; justify-content: center; text-align: center"
          >
            <div
              class="col-7"
              style="display: flex; justify-content: left; text-align: left"
            >
              <form style="width: 100%">
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="disabledTextInput"
                    class="form-control"
                    placeholder="Full Name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email Address"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <div
                  class="row"
                  style="
                    display: flex;
                    justify-content: center;
                    text-align: center;
                  "
                >
                  <div class="col">
                    <button type="submit" class="login btn col-12">
                      <a
                        href="login.html"
                        class="fw-bold fs-5 text-dark text-decoration-none"
                      >
                        Create Account</a
                      >
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col py-3">
                    Please login if you already have an account
                    <a href="login.html" class="fw-bold text-dark">Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
